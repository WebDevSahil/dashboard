<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>User Dashboard</title>
</head>

<body>
  <div class="grid-container">
    <header class="header">
      <nav>
        <div class="search">
          <input type="text" placeholder="Search something..." maxlength="15">
        </div>
        <ul>
          <li><a href="#" id="name_nav">Username</a></li>
          <li><a href="#"><img src="img/person1.jpg" alt=""></a></li>
        </ul>
      </nav>
    </header>
    <aside class="sidenav">
      <div class="user-profile">
        <img src="img/person1.jpg" alt="">
        <h1 class="username" id="name_side">USER<span>NAME</span></h1>
        <p id="email">user@gmail.com</p>
      </div>
      <nav class="side-menu">
        <ul>
          <li class="active"><i class="fas fa-home"></i> <a href="#">Dashboard</a></li>
          <li><i class="far fa-calendar-alt"></i><a href="#" id="dob">DOB</a></li>
          <li><i class="fas fa-history"></i><a href="#" id="age">Age</a></li>
          <li><i class="fas fa-address-card"></i></i><a href="#" id="address">Address</a></li>
          <li><i class="fas fa-user-shield"></i><a href="#" id="member">Premium Member</a></li>
          <li><i class="fas fa-cog"></i><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main">
      <img src="img/orders.png" alt="">
    </main>
  </div>

  <script src="main.js" defer></script>
</body>

</html>
